<!DOCTYPE html>
<html>
<head>
  <title>Buy Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 50px;
      width: 420px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #218838;
    }

    .success {
      color: green;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
    }

    .wallet-btn {
      text-align: center;
      margin-top: 15px;
    }
    img{
      width: 220px;    
      height: auto;    
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>Round of Golf â€“ Day Pass</h1>

  {% if success %}
    <p class="success">Your ticket has been emailed to {{ success }}!</p>

    {% if wallet_url %}
      <div class="wallet-btn">
        <a href="{{ wallet_url }}" target="_blank">
          <img src="static/images/image.png" alt="Save to Google Wallet">
        </a>
      </div>
    {% endif %}

  {% else %}
    <form action="/buy-ticket" method="post">
      <label>First Name</label>
      <input type="text" name="first_name" required>

      <label>Last Name</label>
      <input type="text" name="last_name" required>

      <label>Phone Number</label>
      <input type="text" name="phone" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <button type="submit">Buy Ticket</button>
    </form>
  {% endif %}

</div>

</body>
</html>
